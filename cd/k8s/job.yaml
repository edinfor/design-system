apiVersion: batch/v1
kind: Job
metadata:
  generateName: build-
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 0
  template:
    metadata:
      name: build
    spec:
      volumes:
        - name: gitconfig
          secret:
            secretName: gitconfig
            defaultMode: 0600
      containers:
        - name: design-system-builder
          image: agolub/design-system-builder:0.1.0
          imagePullPolicy: Always
          volumeMounts:
            - name: gitconfig
              readOnly: true
              mountPath: "/usr/src/secrets"
          env:
            - name: GITHUB_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-access-token
                  key: token
            - name: NPM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: npm-token
                  key: token
            - name: DOCS_API_KEY
              valueFrom:
                secretKeyRef:
                  name: docs-api-key
                  key: token
            - name: RELEASEIT_FLAGS
              value: "{{inputs.parameters.releaseit_flags}}"
            - name: RELEASE_INCREMENT
              value: "{{inputs.parameters.release_increment}}"
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - cp /usr/src/secrets/gitconfig /root/.gitconfig
          command: ["/bin/sh"]
          args: ["-c", ". ./run.sh"]
      restartPolicy: Never
